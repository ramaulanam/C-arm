<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul Simulasi C-Arm</title>
</head>
<body>
    <!-- NAVIGATION BAR-->
    <div class="container-navbar">
        <h1 class="title-header">Modul Simulasi C-arm</h1>
        <ul class="list-navbar"> 
            <li>
                <a href="#home">HOME</a>
            </li>
            <li>
                <a href="#calibration">Callibration</a>
            </li>
        </ul>
    </div>
    <!--Stream-->
    <div class="container-mainpage">
        <img src="kucing.JPG" width="50%" height="50%" />
    </div>
    </body>
    <form action="/move" method="post">
        <label for="distance">Distance (mm):</label>
        <input type="number" id="distance" name="distance" step="0.01" required>
        <br>
        <label for="direction">Direction:</label>
        <select id="direction" name="direction">
            <option value="forward">Forward</option>
            <option value="backward">Backward</option>
        </select>
        <br><br>
        <input type="submit" value="Move Stepper">
    </form>
    <br>
    <form action="/home" method="post">
        <input type="submit" value="Home Stepper">
    </form>
    <br>
    <form action="/move_step" method="post">
        <label for="step_direction">Step Direction:</label>
        <select id="step_direction" name="step_direction">
            <option value="forward">Forward</option>
            <option value="backward">Backward</option>
        </select>
        <br>
        <input type="submit" name="action" value="Move 1 Step">
        <input type="submit" name="action" value="Move 0.1 mm">
    </form>
</body>
</html>
